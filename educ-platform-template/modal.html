<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <!-- Open Modal Button -->
    <button
      id="openModal"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Open Modal
    </button>

    <!-- Modal (hidden by default) -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden"
    >
      <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 relative">
        <!-- Close Button -->
        <button
          id="closeModal"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
        >
          âœ•
        </button>

        <!-- Modal Header -->
        <h2 class="text-xl font-semibold mb-4">Contact Form</h2>

        <!-- Modal Form -->
        <form action="#" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input
              type="text"
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Script -->
    <script>
      const modal = document.getElementById("modal");
      const openModal = document.getElementById("openModal");
      const closeModal = document.getElementById("closeModal");

      openModal.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      // Close modal when clicking outside content
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
