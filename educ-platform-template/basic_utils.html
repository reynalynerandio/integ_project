<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Form Utilities Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <div class="max-w-3xl mx-auto space-y-8">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-gray-800 mb-6">
        TailwindCSS Form Utilities
      </h1>

      <!-- Input -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Input</h2>
        <input
          type="text"
          placeholder="Enter text"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
        />
      </div>

      <!-- Select -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Select Dropdown</h2>
        <select
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm"
        >
          <option>Choose an option</option>
          <option>Option One</option>
          <option>Option Two</option>
        </select>
      </div>

      <!-- Checkbox & Radio -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Checkbox & Radio</h2>
        <div class="space-y-2">
          <label class="inline-flex items-center space-x-2">
            <input
              type="checkbox"
              class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-2 focus:ring-blue-500"
            />
            <span class="text-gray-700">Subscribe to newsletter</span>
          </label>
          <br />
          <label class="inline-flex items-center space-x-2">
            <input
              type="radio"
              name="plan"
              class="w-4 h-4 text-purple-600 border-gray-300 focus:ring-2 focus:ring-purple-500"
            />
            <span class="text-gray-700">Monthly Plan</span>
          </label>
        </div>
      </div>

      <!-- Toggle -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Toggle (Switch)</h2>
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" />
          <div
            class="w-10 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-600 relative transition"
          >
            <div
              class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-4"
            ></div>
          </div>
          <span class="ml-3 text-gray-700">Enable Notifications</span>
        </label>
      </div>

      <!-- Textarea -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Textarea</h2>
        <textarea
          rows="4"
          placeholder="Write your message..."
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm resize-none"
        ></textarea>
      </div>

      <!-- File Upload -->
      <div>
        <h2 class="text-lg font-semibold mb-2">File Upload</h2>
        <label class="block">
          <span class="text-gray-700">Upload File</span>
          <input
            type="file"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mt-1"
          />
        </label>
      </div>

      <!-- Floating Label -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Floating Label Input</h2>
        <div class="relative">
          <input
            id="email"
            type="email"
            placeholder=" "
            class="peer w-full px-3 pt-5 pb-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <label
            for="email"
            class="absolute left-3 top-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-600"
          >
            Email Address
          </label>
        </div>
      </div>

      <!-- Input with Icon -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Input with Icon</h2>
        <div class="relative">
          <span class="absolute left-3 top-2.5 text-gray-400">ðŸ“§</span>
          <input
            type="email"
            placeholder="Email"
            class="w-full pl-10 pr-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <h1 class="text-2xl">Modal</h1>
    <!-- Open Modal Button -->
    <button
      id="openModal"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Open Modal
    </button>

    <!-- Modal (hidden by default) -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden"
    >
      <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 relative">
        <!-- Close Button -->
        <button
          id="closeModal"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
        >
          âœ•
        </button>

        <!-- Modal Header -->
        <h2 class="text-xl font-semibold mb-4">Contact Form</h2>

        <!-- Modal Form -->
        <form action="#" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input
              type="text"
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Script -->
    <script>
      const modal = document.getElementById("modal");
      const openModal = document.getElementById("openModal");
      const closeModal = document.getElementById("closeModal");

      openModal.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      // Close modal when clicking outside content
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
