<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/tailwindcss.js"></script>
</head>
<body>
    <!-- Template -->
    <div id="app">
        <div class="h-screen w-full flex flex-col items-center justify-center bg-gradient-to-tr from-pink-500 to-purple-700">
            <div class="rounded-lg shadow bg-white p-10 w-1/3">
                <div class="flex flex-col">
                    <label for="header">Header</label>
                    <input v-model="post.header" type="text" class="p-2 rounded border" id="header" placeholder="Input header">
                </div>
                <div class="flex flex-col mt-2">
                    <label for="subheader">Subheader</label>
                    <input v-model="post.subHeader" type="text" class="p-2 rounded border" id="subheader" placeholder="Input subheader">
                </div>
                <div class="flex flex-col mt-2">
                    <label for="content">Content</label>
                    <input v-model="post.content" type="text" class="p-2 rounded border" id="content" placeholder="Input content">
                </div>
                <button @click="addPost" class="bg-pink-500 px-4 py-2 mt-4 text-white rounded-sm border-b-4 border-b-pink-900 w-full">Create Post</button>
            </div>
            <div v-for="kahitAno in posts" class="rounded-lg shadow-lg  bg-white p-10 w-1/3 mt-10">
                <h1 class="text-2xl">{{ kahitAno.header }}</h1>
                <h4 class="text-lg">{{ kahitAno.subheader }}</h4>
                <p class="text-gray-600">{{ kahitAno.content }}</p>
                <p class="text-gray-600">{{ kahitAno.date }}</p>
                <button class="bg-pink-500 px-4 py-2 mt-4 text-white rounded-full">Learn more</button>
            </div>
        </div>
    </div>

    <script src="js/vue-cdn.js"></script>
    <script>
        const { createApp, ref } = Vue;

        const app = createApp({
            setup() {
                const post = ref({
                    'header': '',
                    'subHeader': '',
                    'content': ''
                })
                const posts = ref([]);

                const addPost = () => {

                    posts.value.push({
                        'header': post.value.header,
                        'subHeader': post.value.subHeader,
                        'content': post.value.content,
                        'date': new Date()
                    })

                    post.value = {
                        'header': '',
                        'subHeader': '',
                        'content': ''
                    };
                }
                return {
                    post,
                    posts,
                    addPost
                }
            }
        })

        // Mount this app to app container
        app.mount("#app")
    </script>
</body>
</html>
