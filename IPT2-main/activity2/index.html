<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="src/js/tailwind.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="flex p-5 border-b border-gray-100 justify-between items-center">
        <h1 class="text-xl font-bold text-blue-800">Todo App</h1>
        <div class="flex">
          <button class="outline px-5 rounded-sm hover:bg-blue-50 text-blue-800 py-1 font-bold">+ Add Task</button>
        </div>
      </nav>
      
      <div class="max-w-md mx-auto mt-16 p-6 bg-white rounded-3xl shadow-xl border border-gray-200">
        <h1 class="text-2xl font-semibold mb-6 text-gray-900">📝 Task List</h1>

        <label for="task" class="block text-sm font-medium text-gray-700 mb-1">New Task</label>
        <div class="flex gap-2 mb-6">
          <input
            v-model="content"
            id="task"
            type="text"
            placeholder="Type your task..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          />
          <button
            @click="addTask"
            class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition"
          >
            Add
          </button>
        </div>

        <ul class="space-y-3">
          <li
            v-for="(task, index) in tasks"
            :key="task.id"
            class="flex items-center justify-between bg-gray-50 border border-gray-200 px-4 py-3 rounded-xl shadow-sm"
          >
            <div class="flex items-center gap-3">
              <input
                v-model="task.isDone"
                type="checkbox"
                class="accent-indigo-600 w-5 h-5"
              />
              <span
                class="text-gray-800 text-sm transition-all"
                :class="{ 'line-through text-gray-400': task.isDone }"
                >{{ task.content }}</span
              >
            </div>
            <button
              @click="removeTask(task.id)"
              class="text-sm font-medium text-red-500 hover:text-red-700 transition"
            >
              ✕
            </button>
          </li>
        </ul>
      </div>  

    </div>

    <script src="src/js/vue.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
